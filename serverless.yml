service: runesapi

provider:
  name: aws
  runtime: nodejs12.x

frameworkVersion: '2'

plugins:
  - serverless-plugin-typescript
  - serverless-offline

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - .gitignore
    - .git/**

functions:
  add:
    handler: src/handler.add

