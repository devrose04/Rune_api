name: auto-merge

on:
  pull_request_review:
    types:
      - submitted

jobs:
  auto-merge:
    runs-on: ubuntu-20.04
    steps:
      - name: automerge
        if: github.event.review.state == 'approved'
        uses: 'pascalgn/automerge-action@v0.13.0'
        env:
          GITHUB_TOKEN: '${{ secrets.ARBOR_BOT_PAT }}'
